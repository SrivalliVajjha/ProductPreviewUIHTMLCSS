<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" media="screen and (min-width: 375px) and (max-width: 500px)" href="./css/mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 1440px)" href="./css/desktop.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section role="region" aria-label="Perfume Preview" class="PreviewCard">
    <section role="region" aria-label="Picture Section" class="PictureSection">
    </section>
    <section role="region" aria-label="Perfume Details" class="DetailsSection">
      <span role="text" aria-label="perfume" class="heading">Perfume</span>
      <h1 aria-label="Perfume Name" class="MainHeading">Gabrielle Essence Eau De Parfum</h1>
      <p role="note" aria-label="Perfume Description" class="Description">
        A floral, solar and voluptuous <br> interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section role="region" aria-label="price region" class="priceSection">
        <span role="text" aria-label="Discounted Price" class="discountPrice">$149.99</span>
        <span role="text" aria-label="Original Price" class="originalPrice">$169.99</span>
      </section>

      <button role="button" type="button" aria-label="Add to Cart" class="AddToCart">
        <img alt="shop-cart-icon" src="./images/icon-cart.svg" class="icon">
        Add to Cart
      </button>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Srivalli Vajjha</a>.
  </div>
</body>

</html>
